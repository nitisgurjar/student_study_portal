{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container'>

    <div class="container">
        {% for i in note %}

        <div class="content-section p-0 mt-5">

            <div class="m-3">
                <h2>{{i.title}}</h2>
            </div>

            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
                {{i.description}}
            </p>
            <hr>
        </div>
        {% endfor %}
    </div>

</section>

{% endblock content %}
